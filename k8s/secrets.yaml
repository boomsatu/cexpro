kind: Secret
metadata:
  name: ssl-certificates
  namespace: cex-exchange
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # CHANGE_ME: Add your SSL certificate here
    # This should be your actual SSL certificate for cexexchange.com
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # CHANGE_ME: Add your SSL private key here
    # This should be your actual SSL private key
    -----END PRIVATE KEY-----
---
