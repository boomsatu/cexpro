apiVersion: v1
kind: Secret
metadata:
  name: cex-backend-secrets
  namespace: cex-exchange
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://cex_user:CHANGE_ME_DB_PASSWORD@postgres:5432/cex_db"
  POSTGRES_PASSWORD: "CHANGE_ME_DB_PASSWORD"
  
  # Redis
  REDIS_URL: "redis://:CHANGE_ME_REDIS_PASSWORD@redis:6379"
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # MongoDB
  MONGODB_URL: "mongodb://cex_user:CHANGE_ME_MONGO_PASSWORD@mongodb:27017/cex_logs"
  MONGODB_PASSWORD: "CHANGE_ME_MONGO_PASSWORD"
  
  # JWT
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_KEY_MINIMUM_32_CHARACTERS"
  JWT_REFRESH_SECRET: "CHANGE_ME_JWT_REFRESH_SECRET_KEY_MINIMUM_32_CHARACTERS"
  
  # Encryption
  ENCRYPTION_KEY: "CHANGE_ME_ENCRYPTION_KEY_32_CHARACTERS"
  
  # Google OAuth
  GOOGLE_CLIENT_ID: "CHANGE_ME_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "CHANGE_ME_GOOGLE_CLIENT_SECRET"
  
  # Apple OAuth
  APPLE_CLIENT_ID: "CHANGE_ME_APPLE_CLIENT_ID"
  APPLE_TEAM_ID: "CHANGE_ME_APPLE_TEAM_ID"
  APPLE_KEY_ID: "CHANGE_ME_APPLE_KEY_ID"
  APPLE_PRIVATE_KEY: "CHANGE_ME_APPLE_PRIVATE_KEY"
  
  # Email Service (SendGrid)
  SENDGRID_API_KEY: "CHANGE_ME_SENDGRID_API_KEY"
  SENDGRID_FROM_EMAIL: "noreply@cexexchange.com"
  
  # SMS Service (Twilio)
  TWILIO_ACCOUNT_SID: "CHANGE_ME_TWILIO_ACCOUNT_SID"
  TWILIO_AUTH_TOKEN: "CHANGE_ME_TWILIO_AUTH_TOKEN"
  TWILIO_PHONE_NUMBER: "CHANGE_ME_TWILIO_PHONE_NUMBER"
  
  # Blockchain RPC URLs
  BITCOIN_RPC_URL: "CHANGE_ME_BITCOIN_RPC_URL"
  BITCOIN_RPC_USER: "CHANGE_ME_BITCOIN_RPC_USER"
  BITCOIN_RPC_PASSWORD: "CHANGE_ME_BITCOIN_RPC_PASSWORD"
  ETHEREUM_RPC_URL: "CHANGE_ME_ETHEREUM_RPC_URL"
  ETHEREUM_PRIVATE_KEY: "CHANGE_ME_ETHEREUM_PRIVATE_KEY"
  
  # Hot Wallet Seeds (NEVER use in production without proper security)
  HOT_WALLET_SEED_BTC: "CHANGE_ME_HOT_WALLET_SEED_BTC"
  HOT_WALLET_SEED_ETH: "CHANGE_ME_HOT_WALLET_SEED_ETH"
  
  # Payment Gateways
  STRIPE_SECRET_KEY: "CHANGE_ME_STRIPE_SECRET_KEY"
  STRIPE_WEBHOOK_SECRET: "CHANGE_ME_STRIPE_WEBHOOK_SECRET"
  PAYPAL_CLIENT_ID: "CHANGE_ME_PAYPAL_CLIENT_ID"
  PAYPAL_CLIENT_SECRET: "CHANGE_ME_PAYPAL_CLIENT_SECRET"
  
  # File Upload (AWS S3)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_AWS_SECRET_ACCESS_KEY"
  AWS_S3_BUCKET: "cex-exchange-uploads"
  AWS_REGION: "us-east-1"
  
  # External APIs
  COINMARKETCAP_API_KEY: "CHANGE_ME_COINMARKETCAP_API_KEY"
  COINGECKO_API_KEY: "CHANGE_ME_COINGECKO_API_KEY"
  
  # Monitoring
  SENTRY_DSN: "CHANGE_ME_SENTRY_DSN"
  
  # Backup
  BACKUP_ENCRYPTION_KEY: "CHANGE_ME_BACKUP_ENCRYPTION_KEY"
  
  # Admin Panel Session Key
  ADMIN_SESSION_KEY: "CHANGE_ME_ADMIN_SESSION_KEY_32_CHARS"
---
